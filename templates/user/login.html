{% extends 'base/base.html' %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<section class="login">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center my-3"><i>Login Expense Tracker</i></h4>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <label>Username:</label>
                    <input class="form-control mb-4" type="text" name="username" required minlength="5">
                    <label>Password</label>
                    <input class="form-control mb-4" type="password" name="password" required minlength="8" maxlength="14">
                    <button class="btn btn-primary">Login</button>
                    <a href="{% url 'register' %}" class="btn btn-primary  float-end">Register</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
