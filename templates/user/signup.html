{% extends 'base/base.html' %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<section class="login">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center my-3"><i>Register Expense Tracker</i></h4>
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <label>Username:</label>
                    <input class="form-control mb-4" type="text" name="username" required minlength="6">
                    <label>Password</label>
                    <input class="form-control mb-4" type="password" name="password1" required minlength="8" maxlength="14">
                    <label>Confirm Password</label>
                    <input class="form-control mb-4" type="password" name="password2" required minlength="8" maxlength="14">
                    <button class="btn btn-primary">Register</button>
                    <a href="{% url 'login' %}" class="btn btn-primary float-end">Login</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
